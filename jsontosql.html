<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to SQL</title>
    <script src="main.js"></script>
    <script src="jsontosql.js"></script>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <h2 class="mb-3">JSON to SQL</h2>

    <h3>Paste your json here:</h3>
    <div class="data-textarea">
        <textarea id="input-json"></textarea>
    </div>

    <div class="w100 mb-3">
        <h4 class="mr-2">Main table name:</h4>
        <input id="table-name" value="mytable">
    </div>

    <div class="w100">
        <button type="button" class="btn btn-primary mb-3" onclick="runJsonToSql()">Convert JSON to SQL</button>
    </div>

    <h3>Generated SQL:</h3>
    <div class="data-textarea">
        <textarea id="output-sql"></textarea>
    </div>

</body>
</html>
