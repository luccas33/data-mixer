<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mixer</title>
    <script src="main.js"></script>
    <script src="data-mixer.js"></script>
    <script src="components.js"></script>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

        <div><button type="button" class="btn btn-primary" onclick="addOrigin()">Add Origin</button></div>
        <div id="origins-list"></div>
    </div>

    <div class="properties">
        <div><button type="button" class="btn btn-primary" onclick="addProperty()">Add Property</button></div>

    </div>

    <h2>Generate Data</h2>
    <div><button type="button" class="btn btn-primary" onclick="generateForms()">Generate</button></div>

    <div class="output">
        <textarea id="output"></textarea>
    </div>

    testForms();
